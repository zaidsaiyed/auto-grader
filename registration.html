<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .professor-link {
            text-align: center;
            margin-top: 10px;
        }

        .professor-link a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .popup-textbox {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <script>
        function openPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                var error = document.getElementById("error-message");
                error.innerHTML = "Passwords do not match.";
                return false;
            }

            return true;

            
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registration-form" action="/api/user" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="user_name">Username:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div id="error-message" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="professor-link">
            Are you a professor? <a onclick="openPopup()">Click here</a>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="popup-textbox">
                Please contact your school admin via email for account creation.
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="closePopup()">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
