<!DOCTYPE html>
<html>
  <head>
    <title>Update Assignment</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212121;
      margin: 0;
      padding: 0;
    }

    .header {
      position: sticky;
      top: 0;
      background-color: #212121;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    .roles {
      display: flex;
    }

    .role {
      margin-right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      font-family: Arial, sans-serif;
      /* spacing between them words*/
      letter-spacing: 1px;
      font-weight: bold;
    }

    .professor {
      margin-right: 20px;
      font-size: 24px;
      color: #4caf50;
      cursor: pointer;
    }

    
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: #212121;
      border: 1px solid #666;
      border-radius: 5px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="number"] {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      color: #555555;
    }

    input[type="file"] {
      margin-bottom: 10px;
      color: #ffffff;
      cursor: pointer;
    }

    label {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555555;
    }

    label span {
      margin-left: 10px;
      color: #ffffff;
    }

    button {
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      padding: 12px;
      width: 50%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

  <body>
    <div class="container">
      <h1>Update Assignment</h1>
      <form id="updateAssignmentForm" enctype="multipart/form-data">
        <input type="text" id="courseId" placeholder="Course ID" readonly />
        <input type="text" id="assignId" placeholder="Assignment ID" readonly />
        <input type="text" id="description" placeholder="Description" />
        <div>
          <label for="unitTestFile">
            <span>Upload Unit Test File:</span>
          </label>
          <input
            type="file"
            id="unitTestFile"
            name="unitTestFile"
            accept=".py"
          />
        </div>
        <input type="text" id="requiredFiles" placeholder="Required Files" />
        <input type="number" id="totalTests" placeholder="Total Tests" />
        <button type="submit">Update</button>
      </form>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const courseId = urlParams.get("courseId");
      const assignId = urlParams.get("assignId");

      const updateAssignmentForm = document.getElementById(
        "updateAssignmentForm"
      );
      const courseIdInput = document.getElementById("courseId");
      const assignIdInput = document.getElementById("assignId");
      const descriptionInput = document.getElementById("description");
      const unitTestFileInput = document.getElementById("unitTestFile");
      const requiredFilesInput = document.getElementById("requiredFiles");
      const totalTestsInput = document.getElementById("totalTests");

      courseIdInput.value = courseId;
      assignIdInput.value = assignId;

      // Populate the form with assignment data
      fetch(`/api/assignment/${courseId}/${assignId}`)
        .then((response) => response.json())
        .then((assignment) => {
          descriptionInput.value = assignment.description;
          requiredFilesInput.value = assignment.required_files;
          totalTestsInput.value = assignment.total_tests;
        })
        .catch((error) => {
          console.error(error);
        });

      // Handle form submission
      updateAssignmentForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const formData = new FormData(updateAssignmentForm);
        const updatedAssignment = {};

        formData.forEach((value, key) => {
          if (key === "unitTestFile") {
            const filePath = `./courses/${courseId}/${assignId}/unit_test.py`;
            updatedAssignment.files_location = filePath;
            updatedAssignment.unit_test = value;
            formData.set("unitTestFile", value, "unit_test.py");
          } else {
            updatedAssignment[key] = value;
          }
        });

        // Send the updated assignment data to the server
        fetch(`/api/assignment/${courseId}/${assignId}`, {
          method: "PUT",
          body: JSON.stringify(updatedAssignment),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Assignment updated:", data);
            alert("Assignment updated successfully");
            window.location.href = `/profassignment?courseId=${courseId}&assignId=${assignId}`;
          })
          .catch((error) => {
            console.error("Error updating assignment:", error);
            alert("An error occurred while updating the assignment");
          });
      });
    </script>
  </body>
</html>
