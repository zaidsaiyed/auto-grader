<!DOCTYPE html>
<html>

<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .student-dashboard {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .course-section {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
     <script>
        // Function to fetch enrolled courses for the student
        function fetchEnrolledCourses(studentId) {
            return fetch('/api/grade/student/' + studentId)
                .then(response => response.json())
                .then(grades => {
                    // Extract course IDs from grades
                    const courseIds = grades.map(grade => grade.course_id);

                    // Fetch course details using course IDs
                    return fetch('/api/course')
                        .then(response => response.json())
                        .then(courses => {
                            // Filter courses for enrolled course IDs
                            const enrolledCourses = courses.filter(course => courseIds.includes(course.course_id));

                            return enrolledCourses;
                        });
                })
                .catch(error => {
                    console.log(error);
                });
        }

        // Function to generate table rows for enrolled courses
        function generateEnrolledCourseTableRows(studentId) {
            fetchEnrolledCourses(studentId)
                .then(enrolledCourses => {
                    var tbody = document.getElementById('course-table-body');

                    // Clear existing rows
                    tbody.innerHTML = '';

                    // Generate table rows
                    enrolledCourses.forEach(function (course) {
                        var row = document.createElement('tr');
                        var courseIdCell = document.createElement('td');
                        var professorNameCell = document.createElement('td');

                        courseIdCell.textContent = course.course_id;
                        professorNameCell.textContent = course.prof;

                        row.appendChild(courseIdCell);
                        row.appendChild(professorNameCell);

                        // Add click event listener to redirect to course page
                        row.addEventListener('click', function() {
                            window.location.href = '/course/' + course.course_id; // Replace with appropriate URL
                        });

                        tbody.appendChild(row);
                    });
                });
        }

        // Run the function when the page is loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Extract the user ID from the URL parameter
            var urlParams = new URLSearchParams(window.location.search);
            var studentId = urlParams.get('userId');

            generateEnrolledCourseTableRows(studentId);
        });
    </script>
</head>

<body>
    <div class="student-dashboard">
        <h1>Welcome to the Student Dashboard</h1>

        <div class="course-section">
            <h2>Enrolled Courses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Professor Name</th>
                    </tr>
                </thead>
                <tbody id="course-table-body"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
