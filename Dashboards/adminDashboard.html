<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .admin-dashboard {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .course-section,
        .professor-section {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        // Function to generate table rows for courses
        function generateCourseTableRows() {
            fetch('/api/course')
                .then(response => response.json())
                .then(courses => {
                    var tbody = document.getElementById('course-table-body');

                    // Clear existing rows
                    tbody.innerHTML = '';

                    // Generate table rows
                    courses.forEach(function (course) {
                        var row = document.createElement('tr');
                        var courseIdCell = document.createElement('td');
                        var professorNameCell = document.createElement('td');

                        courseIdCell.textContent = course.course_id;
                        professorNameCell.textContent = course.prof;

                        row.appendChild(courseIdCell);
                        row.appendChild(professorNameCell);
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.log(error);
                });
        }

        // Function to generate table rows for professors
        function generateProfessorTableRows() {
            fetch('/api/user')
                .then(response => response.json())
                .then(users => {
                    var professors = users.filter(user => user.types === 'P');
                    var tbody = document.getElementById('professor-table-body');

                    // Clear existing rows
                    tbody.innerHTML = '';

                    // Generate table rows
                    professors.forEach(function (professor) {
                        var row = document.createElement('tr');
                        var userNameCell = document.createElement('td');
                        var nameCell = document.createElement('td');

                        userNameCell.textContent = professor.user_name;
                        nameCell.textContent = professor.name;

                        row.appendChild(userNameCell);
                        row.appendChild(nameCell);
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.log(error);
                });
        }

        // Run the functions when the page is loaded
        document.addEventListener('DOMContentLoaded', function () {
            generateCourseTableRows();
            generateProfessorTableRows();
        });

    </script>
</head>

<body>
    <div class="admin-dashboard">
        <h1>Welcome to the Admin Dashboard</h1>

        <div class="course-section">
            <h2>Courses</h2>
            <button onclick="window.location.href='/createCourse'">Add Course</button>
            <table>
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Professor Name</th>
                    </tr>
                </thead>
                <tbody id="course-table-body"></tbody>
            </table>
        </div>

        <div class="professor-section">
            <h2>Professors</h2>
            <button onclick="window.location.href='/profRegistration'">Add Professor</button>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="professor-table-body"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
