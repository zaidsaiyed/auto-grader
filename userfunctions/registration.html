<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            font-size: 16px;
            color: #555555;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .professor-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .professor-link a {
            color: #3366cc;
            text-decoration: none;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .popup-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .popup-textbox {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup-textbox h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333333;
        }

        .popup-textbox p {
            margin-bottom: 20px;
            color: #555555;
        }

        .popup-textbox button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .popup-textbox button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
    <script>
        function openPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "flex";
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                var error = document.getElementById("error-message");
                error.innerHTML = "Passwords do not match.";
                return false;
            }

            var studentId = document.getElementById("student_id").value;
            var error = document.getElementById("error-message");
            error.innerHTML = "";

            fetch("/api/user")
                .then(response => response.json())
                .then(users => {
                    var duplicateId = users.some(user => user.student_id === studentId);
                    if (duplicateId) {
                        error.innerHTML = "Student ID is already registered.";
                    } else {
                        document.getElementById("registration-form").submit();
                    }
                })
                .catch(error => {
                    console.log(error);
                    error.innerHTML = "An error occurred. Please try again.";
                });

            return false;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registration-form" action="/api/user" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="user_name">Username:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div id="error-message" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="professor-link">
            Are you a professor? <a onclick="openPopup()">Click here</a>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="popup-textbox">
                <h2>Professor Account</h2>
                <p>Please contact your school admin via email for account creation.</p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
