<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            font-size: 16px;
            color: #555555;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var error = document.getElementById("error-message");

            if (!username || !password) {
                error.innerHTML = "Please fill in all fields.";
                return;
            }

            fetch("/api/user")
                .then(response => response.json())
                .then(users => {
                    var matchingUser = users.find(user => user.user_name === username && user.password === password);

                    if (matchingUser) {
                        // Redirect to the appropriate dashboard with user_name as a parameter
                        var userType = matchingUser.types;
                        if (userType === "S")
                            window.location.href = "/studentdashboard?username=" + encodeURIComponent(username);
                        else if (userType === "P")
                            window.location.href = "/professor-dashboard?username=" + encodeURIComponent(username);
                        else if (userType === "A")
                            window.location.href = "/admin";
                        else {
                            // Invalid user type
                            error.innerHTML = "Invalid user type.";
                        }
                    } else {
                        // Login failed, display error message
                        error.innerHTML = "Invalid username or password.";
                    }
                })
                .catch(error => {
                    // Error occurred during login
                    error.innerHTML = "An error occurred. Please try again.";
                    console.log(error);
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" onclick="login(); return false;">
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
</body>

</html>
