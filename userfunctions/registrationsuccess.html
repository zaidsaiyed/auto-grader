<!DOCTYPE html>
<html>
  <head>
    <title>Registration Success</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #212121;
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
        background-color: #212121;
        border: 1px solid #666;
        border-radius: 5px;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
      }

      .success-message {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
      }

      .login-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 20px;
      }

      .login-button a {
        display: inline-block;
        padding: 12px 20px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
      }

      .login-button a:hover {
        background-color: #2c672f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration Successful</h1>
      <p class="success-message">
        Congratulations! Your account has been successfully registered.
      </p>
      <div class="login-button">
        <a href="/login">Login</a>
      </div>
    </div>
  </body>
</html>
