<!DOCTYPE html>
<html>
<head>
    <title>Registration Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }   
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333333;
        }

        .success-message {
            text-align: center;
            margin-bottom: 20px;
            color: #555555;
        }

        .login-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .login-button a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }

        .login-button a:hover {
            background-color: #45a049;
        }
</style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful</h1>
        <p class="success-message">Your account has been successfully registered.</p>
        <div class="login-button">
            <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
